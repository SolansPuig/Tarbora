syntax = "proto3";

package MathMessage;

message Vec2 {
    float x = 1;
    float y = 2;
}

message Vec3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Vec4 {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message Mat3 {
    Vec3 x = 1;
    Vec3 y = 2;
    Vec3 z = 3;
}

message Mat4 {
    Vec4 x = 1;
    Vec4 y = 2;
    Vec4 z = 3;
    Vec4 w = 4;
}
