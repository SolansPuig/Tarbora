syntax = "proto3";

package tbBasics;

import "math.proto";

message CreateActorBody {
    uint32 id = 1;
    string entity = 2;
    string variant = 3;
    tbMath.Vec3Message position = 4;
    tbMath.Vec3Message rotation = 5;
}

message DeleteActorBody {
    uint32 id = 1;
}

message SetCameraBody {
    uint32 id = 1;
    string name = 2;
}

message MoveActorBody {
    uint32 id = 1;
    tbMath.Vec3Message position = 2;
    tbMath.Mat3Message rotation = 3;
}

message SetActorAnimationBody {
    uint32 id = 1;
    string animation = 2;
}

message ApplyPhysicsBody {
    uint32 id = 1;
    float magnitude = 2;
    tbMath.Vec3Message direction = 3;
}

message LookDirectionBody {
    uint32 id = 1;
    tbMath.Vec2Message direction = 2;
}

message LookAtBody {
    uint32 id = 1;
    uint32 target = 2;
    float distance = 3;
    tbMath.Vec3Message rotation = 4;
}

message MoveNodeBody {
    uint32 id = 1;
    string node = 2;
    tbMath.Vec3Message position = 3;
    tbMath.Vec3Message rotation = 4;
}
