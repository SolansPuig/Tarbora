syntax = "proto3";

package MessageContent;

import "math.proto";

message Actor {
    string id = 1;
}

message Node {
    string id = 1;
    string name = 2;
}

message CreateActor {
    string id = 1;
    string entity = 2;
    string variant = 3;
    MathMessage.Vec3 position = 4;
    MathMessage.Vec3 rotation = 5;
}

message MoveActor {
    string id = 1;
    MathMessage.Vec3 position = 2;
    MathMessage.Mat3 rotation = 3;
}

message MoveNode {
    string id = 1;
    string name = 2;
    MathMessage.Vec3 position = 3;
    MathMessage.Vec3 rotation = 4;
}

message SetAnimation {
    string id = 1;
    string animation = 2;
    string file = 3;
    float speed = 4;
}

message ApplyPhysics {
    string id = 1;
    float magnitude = 2;
    MathMessage.Vec3 direction = 3;
}

message LookAt {
    string id = 1;
    string target = 2;
    float distance = 3;
    MathMessage.Vec3 direction = 4;
}
