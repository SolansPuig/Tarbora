syntax = "proto3";

package MathMessage;

message Vector {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quaternion {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message UvMap {
    uint32 x = 1;
    uint32 y = 2;
}

message Color {
    uint32 r = 1;
    uint32 g = 2;
    uint32 b = 3;
}
